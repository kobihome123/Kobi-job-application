<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form - KOBI Home Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background-color: #cc0000;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="kobi imagelog (1).png" alt="KOBI Logo">
    <h2>KOBI Home Care Services LLC<br>Job Application Form</h2>
    <form action="mailto:kobihomecare@gmail.com" method="POST" enctype="text/plain">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="Full Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email Address" required>

      <label for="address">Physical Address</label>
      <input type="text" id="address" name="Physical Address" required>

      <label for="position">Position Applying For</label>
      <input type="text" id="position" name="Position Applying For" required>

      <label for="startdate">Available Start Date</label>
      <input type="date" id="startdate" name="Available Start Date" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
